<ul class="social-media-list" >
{%- if site.email -%}
 <li>
            <a href="mailto:{{ site.email }}">
                <svg class="svg-icon">
                    <img src="{{ '/assets/mail.svg' | relative_url }}"></img>
                </svg>
                
            </a>
 </li>
{%- endif -%}

 {%- if site.github_username -%}
 <li>
     <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}">
         <svg class="svg-icon">
             <img src="{{ '/assets/github.svg' | relative_url }}"></img>
         </svg>
     </a>
 </li>
 {%- endif -%}

 {%- if site.linkedin_username -%}
 <li>
     <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
         <svg class="svg-icon">
             <img src="{{ '/assets/linkedin.svg' | relative_url }}"></img>
         </svg>
     </a>
 </li>
 {%- endif -%}

 {%- if site.rss -%}<li><a href="{{ 'feed.xml' | relative_url }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg> <span>{{ site.rss | escape }}</span></a></li>{%- endif -%}
</ul>
